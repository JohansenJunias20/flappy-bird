<!DOCTYPE html>
<html>

<head>
    <script src="libraries/phaser.min.js" integrity="sha512-YqRmKh0nuu1Pli0dI6DhTK/iDk/FwyaSaqrB0wLVvYcO2vvrPx84GRoNFAnebhm0JF25FQLixNoeCNZF8M6SEg==" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <script>
    </script>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'phaser-example',
            physics: {
                default: 'arcade',
                arcade: {
                    debug: true,
                    gravity: { y: 150 }
                }
            },
            scene: {
                preload: preload,
                create: create
            }
        };
        var game = new Phaser.Game(config);

        function preload() {

            //  You can fill the preloader with as many assets as your game requires

            //  Here we are loading an image. The first parameter is the unique
            //  string by which we'll identify the image later in our code.

            //  The second parameter is the URL of the image (relative)
            this.load.image('flyer', 'assets/bird.png');
            this.load.image('base', 'assets/base.png');
            
        }

        var star;

        function create() {


            star = this.physics.add.sprite(100, 450, 'flyer');
            this.add.image(100,100,'base')
            console.log(star)
            star.setGravity(0,0);

        }

        function update() {

            // nothing required here

        }

       
    </script>
</body>

</html>
